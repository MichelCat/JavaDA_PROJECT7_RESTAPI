<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/main-layout">

<head>
    <!-- HOME PAGE -->
    <title th:text="#{label.adminHome.titleList}" />
</head>

<body>

<main layout:fragment="content">

    <div class="container">

        <div class="bg-image"
             th:style="'background-image:url(' + @{/img/ImagePoseidon.png} + ');
							height: 100vh;
							background-size: contain;
							background-position: center;
							background-repeat: no-repeat;'" >
            <div class="d-flex justify-content-center align-items-start">
                <div class="container">

                    <!-- Error message -->
                    <div th:replace="~{fragments/error-message}"></div>

                </div>
            </div>
        </div>

    </div>

</main>

</body>
</html>
