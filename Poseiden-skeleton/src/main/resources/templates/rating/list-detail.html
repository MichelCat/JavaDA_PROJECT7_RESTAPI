<!-- Rating table -->
<div class="container my-3">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover table-bordered">
                <!-- Rating title -->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>MoodysRating</th>
                        <th>SandPRating</th>
                        <th>FitchRating</th>
                        <th>orderNumber</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Rating detail -->
                <tbody>
                    <tr th:each="rating : ${ratings}">
                        <td style="width: 10%" th:text="${rating.id}"></td>
                        <td th:text="${rating.moodysRating}"></td>
                        <td th:text="${rating.sandPRating}"></td>
                        <td th:text="${rating.fitchRating}"></td>
                        <td th:text="${rating.orderNumber}"></td>
                        <td style="width: 15%" class="text-center">
                            <a class="btn btn-info btn-sm mx-1"
                               th:href="@{/rating/update/{id}(id=${rating.id})}">
                                <spam class="bi bi-pencil" /></a>
                            <a class="btn btn-danger btn-sm mx-1"
                               th:href="@{/rating/delete/{id}(id=${rating.id})}">
                                <spam class="bi bi-trash" /></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
