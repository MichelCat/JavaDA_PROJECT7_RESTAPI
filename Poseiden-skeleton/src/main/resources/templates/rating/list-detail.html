<!-- Rating table -->

<!-- Rating title -->
<thead>
    <tr>
        <th th:text="#{label.rating.attribute.id}"></th>
        <th th:text="#{label.rating.attribute.moodysRating}"></th>
        <th th:text="#{label.rating.attribute.sandPRating}"></th>
        <th th:text="#{label.rating.attribute.fitchRating}"></th>
        <th th:text="#{label.rating.attribute.orderNumber}"></th>
        <th th:text="#{label.column.action}"></th>
    </tr>
</thead>
<!-- Rating detail -->
<tbody>
    <tr th:each="rating : ${ratings}">
        <td style="width: 10%" th:text="${rating.id}"></td>
        <td th:text="${rating.moodysRating}"></td>
        <td th:text="${rating.sandPRating}"></td>
        <td th:text="${rating.fitchRating}"></td>
        <td th:text="${rating.orderNumber}"></td>
        <td style="width: 15%" class="text-center">
            <!-- Update and Delete button -->
            <div th:replace="fragments/input-type :: updateDeleteButton(
                                                        '/rating/update/{id}(id=${rating.id})'
                                                        , '/rating/delete/{id}(id=${rating.id})')"></div>
        </td>
    </tr>
</tbody>
