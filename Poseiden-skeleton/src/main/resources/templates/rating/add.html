<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<!-- Add New Rating -->
	<head th:include="fragments/general :: headNormal('label.rating.titleAdd')">
	</head>

<body>
<div class="container">

	<!-- Add New Rating -->
	<header th:insert="fragments/general :: headerNormal('label.rating.titleAdd')"></header>

	<!-- Global message -->
	<div th:replace="fragments/global-message"></div>

	<div class="row">
		<form th:action="@{/rating/validate}" th:object="${rating}" th:method="POST" class="form-horizontal" style="width: 100%">

			<!-- moodysRating -->
			<div th:replace="fragments/input-type :: inputText('moodysRating', 'label.rating.attribute.moodysRating')"></div>
			<!-- sandPRating -->
			<div th:replace="fragments/input-type :: inputText('sandPRating', 'label.rating.attribute.sandPRating')"></div>
			<!-- fitchRating -->
			<div th:replace="fragments/input-type :: inputText('fitchRating', 'label.rating.attribute.fitchRating')"></div>
			<!-- orderNumber -->
			<div th:replace="fragments/input-type :: inputNumber('orderNumber', 'label.rating.attribute.orderNumber')"></div>

			<!-- Button Cancel and Add -->
			<div th:replace="fragments/input-type :: cancelSubmitButton('/rating/list', 'label.rating.button.add')"></div>

		</form>
	</div>

</div>

<footer th:replace="fragments/general :: footer"></footer>

</body>
</html>
