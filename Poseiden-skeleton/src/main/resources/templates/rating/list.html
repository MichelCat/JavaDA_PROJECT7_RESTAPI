<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="fragments/main-layout">

<head>
	<!-- Rating List -->
	<title th:text="#{label.rating.titleList}" />
</head>

<body>

<main layout:fragment="content">

	<div class="container">
		<!-- Rating List -->
		<div class="row"><h2 th:text="#{label.rating.titleList}" /></div>

		<!-- Error message -->
		<div th:replace="~{fragments/error-message}"></div>

		<!-- Add New -->
		<div class="row">
			<div class="col-2">
				<a th:href="@{/rating/add}" class="btn btn-primary btn-sm">Add New</a>
			</div>
		</div>

		<!-- Bid List -->
		<div th:replace="~{rating/list-detail}"></div>
	</div>

</main>

</body>
</html>
