<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="fragments/main-layout">

	<head>
		<!-- User List -->
		<title th:text="#{label.user.titleList}" />
	</head>

<body>

<main layout:fragment="content">

		<div class="container">
			<!-- User List -->
			<div class="row"><h2 th:text="#{label.user.titleList}" /></div>

			<!-- Error message -->
			<div th:replace="~{fragments/error-message}"></div>

			<!-- Add New -->
			<div class="row">
				<div class="col-2">
					<a th:href="@{/user/add}" class="btn btn-primary btn-sm">Add New</a>
				</div>
			</div>

			<!-- CurvePoint List -->
			<div th:replace="~{user/list-detail}"></div>
		</div>

</main>

</body>
</html>
