<!--
/**
 * update
 * @description Update User
 */
-->

<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<head>
		<title>Poseidon - Update User</title>
		<head th:replace="fragments/head">
	</head>

<body>
<div class="container">
	<div class="row">
		<!-- Update User -->
		<h2 th:text="#{user.label.titleUpdate}" />
	</div>

	<!-- Error message -->
	<div th:replace="~{fragments/error-message}"></div>

	<div class="row">
		<form th:action="@{/user/update/{id}(id=${register.id})}" th:object="${register}" th:method="PATCH" class="form-horizontal" style="width: 100%">
			<!-- fullname -->
			<div class="form-group">
				<label th:for="fullname" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fullname}" th:id="fullname" placeholder="Full Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
				</div>
			</div>
			<!-- username -->
			<div class="form-group">
				<label th:for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" th:id="username" placeholder="User Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
			</div>
			<!-- password -->
			<div class="form-group">
				<label th:for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" th:id="password" placeholder="Password" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
			</div>
			<!-- role -->
			<div class="form-group">
				<label th:for="role" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<label class="radio-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
					<label class="radio-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
					<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
				</div>
			</div>

			<!-- Button Cancel and Add -->
			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" th:href="@{/user/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update user">
				</div>
			</div>
		</form>
	</div>

</div>

<div th:replace="fragments/scripts :: script"></div>

	</body>
</html>
