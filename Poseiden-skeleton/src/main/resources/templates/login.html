 */
-->

<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<!-- Login -->
	<head th:include="fragments/general :: headNormal('label.login.title')">
	</head>

<body class="text-center vh-100">
  
	<section class="d-flex justify-content-center h-100">
		<div class="m-auto" style="width: 330px">
			<div class="card">
				<div class="card-body">
				
				    <div class="mb-5 mt-2">
						<span class="bg-success bg-gradient py-2 px-3 rounded-3 text-light">[[#{label.company.name}]]</span>
				    </div>
				    
					<!-- Global message -->
					<div th:replace="fragments/global-message"></div>
					
					<div class="row">
						<div th:if="${logout}" class="alert alert-info" role="alert">
							<p>You are logged out.</p>
						</div>
						<div th:if="${error}" class="alert alert-danger" role="alert">
							<p>Wrong user or password.</p>
						</div>
					</div>
				
					<form th:action="@{/app/login}" th:object="${user}" th:method="POST">
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							</div>
					        <input type="email" class="form-control" th:placeholder="Email"
								   th:id="idUsername" th:field="*{username}" />
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							</div>
					   	    <input type="password" class="form-control" th:placeholder="Password"
								   th:id="idPassword" th:field="*{password}" />
						</div>
						
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" th:name="remember-me" th:id="customControlInline" checked />
								<label class="custom-control-label" th:for="customControlInline">Remember me</label>
							</div>
						</div>
					    
					    <div class="mt-5">
					    	<button type="submit" class="btn btn-primary px-5">Login</button>
					    </div>
					    
						<div class="mt-3">
						 	Not registered ?
							<a th:href="@{/app/register}">Register/Signup here</a>
						</div>					    
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="fragments/general :: footer"></footer>
    
</body>
</html>
