/**
 * add
 * @description Add Curve Point
 */
-->

<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<!-- Add New Curve Point -->
	<head th:include="fragments/general :: headNormal('label.curvePoint.titleAdd')">
	</head>

<body>
<div class="container">

	<!-- Add New Curve Point -->
	<header th:insert="fragments/general :: headerNormal('label.curvePoint.titleAdd')"></header>

	<!-- Global message -->
	<div th:replace="fragments/global-message"></div>

	<div class="row">
		<form th:action="@{/curvePoint/validate}" th:object="${curvePoint}" th:method="POST" class="form-horizontal" style="width: 100%">

			<!-- curveId -->
			<div th:replace="fragments/input-type :: inputNumber('curveId', 'label.curvePoint.attribute.curveId')"></div>
			<!-- term -->
			<div th:replace="fragments/input-type :: inputText('term', 'label.curvePoint.attribute.term')"></div>
			<!-- value -->
			<div th:replace="fragments/input-type :: inputText('value', 'label.curvePoint.attribute.value')"></div>

			<!-- Button Cancel and Add -->
			<div th:replace="fragments/input-type :: cancelSubmitButton('/curvePoint/list', 'label.curvePoint.button.add')"></div>

		</form>
	</div>

</div>

<footer th:replace="fragments/general :: footer"></footer>

</body>
</html>
