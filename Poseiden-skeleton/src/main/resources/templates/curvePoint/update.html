<!--
/**
 * update
 * @description Update Curve Point
 */
-->

<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<head>
		<title>Poseidon - Update Curve Point</title>
		<head th:replace="fragments/head">
	</head>

<body>
<div class="container">
	<div class="row">
		<!-- Update Curve Point -->
		<h2 th:text="#{curvePoint.label.titleUpdate}" />
	</div>

	<!-- Error message -->
	<div th:replace="~{fragments/error-message}"></div>

	<div class="row">
		<form th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" th:method="PATCH" class="form-horizontal" style="width: 100%">
			<!-- curveId -->
			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve id</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{curveId}" th:id="curveId" placeholder="Curve id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<!-- term -->
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{term}" th:id="term" placeholder="Term" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<!-- value -->
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{value}" th:id="value" placeholder="Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<!-- Button Cancel and Add -->
			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Curve Point">
				</div>
			</div>
		</form>
	</div>

</div>

<div th:replace="fragments/scripts :: script"></div>

</body>
</html>
