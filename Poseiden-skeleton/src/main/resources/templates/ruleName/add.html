<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

	<head>
		<title>Poseidon - Add New Rule</title>
		<head th:replace="fragments/head">
	</head>

<body>
<div class="container">
	<div class="row">
		<!-- Add New Rule -->
		<h2 th:text="#{ruleName.label.titleAdd}" />
	</div>

	<!-- Error message -->
	<div th:replace="~{fragments/error-message}"></div>

	<div class="row">
		<form th:action="@{/ruleName/validate}" th:object="${ruleName}" th:method="POST" class="form-horizontal" style="width: 100%">
			<!-- name -->
			<div class="form-group">
				<label th:for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" th:id="name" placeholder="Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<!-- description -->
			<div class="form-group">
				<label th:for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" th:id="description" placeholder="Description" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			<!-- json -->
			<div class="form-group">
				<label th:for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" th:id="json" placeholder="Json" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			<!-- template -->
			<div class="form-group">
				<label th:for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" th:id="template" placeholder="Template" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			<!-- sqlStr -->
			<div class="form-group">
				<label th:for="sqlStr" class="col-sm-2 control-label">SQL</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" th:id="sqlStr" placeholder="SQL" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<!-- sqlPart -->
			<div class="form-group">
				<label th:for="sqlPart" class="col-sm-2 control-label">SQL Part</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" th:id="sqlPart" placeholder="SQL Part" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>

			<!-- Button Cancel and Add -->
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/ruleName/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rule">
				</div>
			</div>
		</form>
	</div>

</div>

<div th:replace="fragments/scripts :: script"></div>

	</body>
</html>
