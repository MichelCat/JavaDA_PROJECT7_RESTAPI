<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="fragments/main-layout">

	<head>
		<!-- Rule List -->
		<title th:text="#{label.rule.titleList}" />
	</head>

<body>

<main layout:fragment="content">

	<div class="container">

		<!-- Rule List -->
		<header th:insert="fragments/general :: headerNormal('label.rule.titleList')"></header>

		<!-- Global message -->
		<div th:replace="fragments/global-message"></div>

		<!-- Add new button -->
		<div th:replace="fragments/input-type :: addNewButton('/ruleName/add')"></div>

		<!-- Rule List -->
		<div th:replace="fragments/general :: tableList('ruleName/list-detail')"></div>
	</div>

</main>

</body>
</html>
