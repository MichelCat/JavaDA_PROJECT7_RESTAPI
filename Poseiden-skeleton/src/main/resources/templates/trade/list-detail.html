 */

<!-- Trade table -->
<div class="container my-3">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover table-bordered">
                <!-- Trade title -->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Account</th>
                        <th>Type</th>
                        <th>Buy Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Trade detail -->
                <tbody>
                    <tr th:each="trade : ${trades}">
                        <td style="width: 10%" th:text="${trade.tradeId}"></td>
                        <td th:text="${trade.account}"></td>
                        <td th:text="${trade.type}"></td>
                        <td th:text="${trade.buyQuantity}"></td>
                        <td style="width: 15%" class="text-center">
                            <a class="btn btn-info btn-sm mx-1"
                               th:href="@{/trade/update/{id}(id=${trade.tradeId})}">
                                <spam class="bi bi-pencil" /></a>
                            <a class="btn btn-danger btn-sm mx-1"
                               th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">
                                <spam class="bi bi-trash" /></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
