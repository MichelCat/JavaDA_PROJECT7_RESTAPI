/**
 * register
 * @description Register page
 */
-->

<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<!-- Register -->
	<head th:include="fragments/general :: headNormal('label.register.title')">
	</head>

<body class="text-center vh-100">
  
	<section class="d-flex justify-content-center h-100">
		<div class="m-auto" style="width: 330px">
			<div class="card">
				<div class="card-body">
				
				    <div class="mb-5 mt-2">
						<span class="bg-success bg-gradient py-2 px-3 rounded-3 text-light">[[#{label.company.name}]]</span>
				    </div>
				    
					<!-- Global message -->
					<div th:replace="fragments/global-message"></div>
				
					<form th:action="@{/app/register}" th:object="${register}" th:method="POST">
					
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
							</div>
							<div>
						   	    <input type="text" class="form-control" placeholder="Full name"
									   th:id="idFullname" th:field="*{fullname}" />
								<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
							</div>
						</div>

						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							</div>
							<div>
								<input type="email" class="form-control" placeholder="Email"
									   th:id="idUsername" th:field="*{username}" />
								<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
							</div>
						</div>
						
						<div class="mb-3 input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							</div>
							<div>
								<input type="password" class="form-control" placeholder="Password"
									   th:id="idPassword" th:field="*{password}" />
								<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
						</div>
					    
					    <div class="mt-5">
					    	<button type="submit" class="btn btn-primary px-5">Register</button>
					    </div>
					    
						<div class="mt-3">
						 	Already registered ?
							<a th:href="@{/app/login}">Login here</a>
						</div>					    
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="fragments/general :: footer"></footer>
    
</body>
</html>
