<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="fragments/main-layout">

<head>
	<title>Home</title>
</head>

<body>

<main layout:fragment="content">

<div class="container">
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bid : ${bidList}">
<!--
					<td style="width: 10%" th:text="${bidList.BidListId}"></td>
-->
					<td th:text="${bid.BidListId}"></td>
					<td th:text="${bid.account}"></td>
					<td th:text="${bid.type}"></td>
					<td th:text="${bid.bidQuantity}"></td>
<!--
					<td style="width: 15%" class="text-center">
-->
					<td class="text-center">
						<a th:href="@{/bidList/update/{id}(id=${bid.BidListId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/bidList/delete/{id}(id=${bid.BidListId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</main>

</body>
</html>
