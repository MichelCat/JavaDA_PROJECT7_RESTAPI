<!--
/**
 * list-detail
 * @description Bid List
 */
-->

<!-- Bid table -->
<div class="container my-3">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover table-bordered">
                <!-- Bid title -->
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Account</th>
                        <th>Type</th>
                        <th>Bid Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Bid detail -->
                <tbody>
                    <tr th:each="bid : ${bidLists}">
                        <td style="width: 10%" th:text="${bid.BidListId}"></td>
                        <td th:text="${bid.account}"></td>
                        <td th:text="${bid.type}"></td>
                        <td th:text="${bid.bidQuantity}"></td>
                        <td style="width: 15%" class="text-center">
                            <a class="btn btn-info btn-sm mx-1"
                               th:href="@{/bidList/update/{id}(id=${bid.BidListId})}">
                                <spam class="bi bi-pencil" /></a>
                            <a class="btn btn-danger btn-sm mx-1"
                               th:href="@{/bidList/delete/{id}(id=${bid.BidListId})}">
                                <spam class="bi bi-trash" /></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
